name: Build & publish

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:


jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows executable
        run: |
          .\build_windows.bat
      
      - name: Zip artifact
        run: |
          Compress-Archive -Path dist/windows/* -DestinationPath dist/HoI4ToStellaris-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: HoI4ToStellaris-Windows
          path: dist/HoI4ToStellaris-Windows.zip

  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: "3.x"

      - name: Install python dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Build Linux executable
        run: |
          chmod +x build_linux.sh
          ./build_linux.sh
      
      - name: Zip artifact
        run: |
          cd dist && zip -r HoI4ToStellaris-Linux.zip linux/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: HoI4ToStellaris-Linux
          path: dist/HoI4ToStellaris-Linux.zip
        
  release:
    name: Upload artifacts to latest release
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get previous tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        id: previoustag
      
      - name: Download latest artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Upload to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.previoustag.outputs.tag }}
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate:
          draft: true
          artifacts: "artifacts/**/*"
          token: ${{ secrets.GITHUB_TOKEN }}
